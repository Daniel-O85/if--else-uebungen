<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="ausgabe"></body>
</html>
<script>
  const aus = document.getElementById("ausgabe");

  let wert = prompt("Tippe Zahlen oder Text ein");
  if (
    wert.charAt(0) == 0 ||
    wert.charAt(0) == 1 ||
    wert.charAt(0) == 2 ||
    wert.charAt(0) == 3 ||
    wert.charAt(0) == 4 ||
    wert.charAt(0) == 5 ||
    wert.charAt(0) == 6 ||
    wert.charAt(0) == 7 ||
    wert.charAt(0) == 8 ||
    wert.charAt(0) == 9
  ) {
    wert = parseFloat(wert);
  }

  if (typeof wert === "string") {
    const h = document.createElement("h3");
    h.innerText = wert;
    aus.appendChild(h);
  } else if (typeof wert === "number") {
    const u = document.createElement("u");
    u.innerText = wert;
    const h = document.createElement("h3");
    h.appendChild(u);
    aus.appendChild(h);
  }
</script>
