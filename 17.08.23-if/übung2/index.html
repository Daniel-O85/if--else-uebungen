<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let wert = prompt("Bitte etwas eingeben");
      if (
        wert.charAt(0) == 0 ||
        wert.charAt(0) == 1 ||
        wert.charAt(0) == 2 ||
        wert.charAt(0) == 3 ||
        wert.charAt(0) == 4 ||
        wert.charAt(0) == 5 ||
        wert.charAt(0) == 6 ||
        wert.charAt(0) == 7 ||
        wert.charAt(0) == 8 ||
        wert.charAt(0) == 9
      ) {
        wert = parseFloat(wert);
      }
      if (
        (typeof wert === "string" && wert[0] === "A") ||
        (typeof wert === "string" && wert[0] === "E") ||
        (typeof wert === "string" && wert[0] === "O") ||
        (typeof wert === "string" && wert[0] === "U") ||
        (typeof wert === "string" && wert[0] === "Ö") ||
        (typeof wert === "string" && wert[0] === "Ü")
      ) {
        console.log(wert.toLocaleUpperCase());
      }
      if (
        (typeof wert === "string" && wert[0] === "F") ||
        (typeof wert === "string" && wert[0] === "J") ||
        (typeof wert === "string" && wert[0] === "H") ||
        (typeof wert === "string" && wert[0] === "K") ||
        (typeof wert === "string" && wert[0] === "L") ||
        (typeof wert === "string" && wert[0] === "T")
      ) {
        console.log(wert.toLowerCase());
      } else console.log("Du hast " + wert + " eingetippt");

      if (typeof wert === "number" && wert >= 0) {
        let ergebnis = wert + 6;
        ergebnis = ergebnis / 2;
        console.log(wert + " + 6 /2 = " + ergebnis);
      }

      if (wert[0] === "-" && wert <= -2) {
        let ergebnis = wert - 3;
        ergebnis = ergebnis * 0.75;
        console.log(wert + " - 3 * 0.75 = " + ergebnis);
      }
    </script>
  </body>
</html>
