<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let wert1 = prompt("gebe den ersten Wert ein");
      let wert2 = prompt("gebe den zweiten Wert ein");
      if (
        wert1.charAt(0) == 0 ||
        wert1.charAt(0) == 1 ||
        wert1.charAt(0) == 2 ||
        wert1.charAt(0) == 3 ||
        wert1.charAt(0) == 4 ||
        wert1.charAt(0) == 5 ||
        wert1.charAt(0) == 6 ||
        wert1.charAt(0) == 7 ||
        wert1.charAt(0) == 8 ||
        wert1.charAt(0) == 9
      ) {
        wert1 = parseFloat(wert1);
      }
      if (
        wert2.charAt(0) == 0 ||
        wert2.charAt(0) == 1 ||
        wert2.charAt(0) == 2 ||
        wert2.charAt(0) == 3 ||
        wert2.charAt(0) == 4 ||
        wert2.charAt(0) == 5 ||
        wert2.charAt(0) == 6 ||
        wert2.charAt(0) == 7 ||
        wert2.charAt(0) == 8 ||
        wert2.charAt(0) == 9
      ) {
        wert2 = parseFloat(wert2);
      }

      if (
        (typeof wert1 === "number" && typeof wert2 === "number" && wert1 > 0) ||
        wert1 < 0 ||
        (typeof wert1 === "number" && typeof wert2 === "number") ||
        wert2 !== 0
      ) {
        let ergebnis = wert1 + wert2;
        ergebnis = ergebnis * 0.75;
        console.log(wert1 + " + " + wert2 + " *0.75 = " + ergebnis);
      }
      if (
        (typeof wert1 === "number" &&
          typeof wert2 === "number" &&
          wert1 >= 10 &&
          wert2 <= 10) ||
        (typeof wert1 === "number" && typeof wert2 === "number") ||
        (wert1 < 10 && wert2 > 10)
      ) {
        ergebnis = wert1 - wert2;
        ergebnis = ergebnis * 1.25;
        console.log(wert1 + " - " + wert2 + " *1.25 = " + ergebnis);
      }
      if (typeof wert1 === "number" && typeof wert2 === "number") {
        ergebnis = wert1 + wert2 - 1;
        console.log(wert1 + " + " + wert2 + " -1 = " + ergebnis);
      }
      if (typeof wert1 === "string" || typeof wert2 === "string") {
        console.log("deine Eingabe lautet", wert1);
        console.log("deine Eingabe lautet", wert2);
      }
    </script>
  </body>
