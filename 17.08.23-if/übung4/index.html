<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let wert = prompt("Tippe Zahlen oder Text ein");
      if (
        wert.charAt(0) == 0 ||
        wert.charAt(0) == 1 ||
        wert.charAt(0) == 2 ||
        wert.charAt(0) == 3 ||
        wert.charAt(0) == 4 ||
        wert.charAt(0) == 5 ||
        wert.charAt(0) == 6 ||
        wert.charAt(0) == 7 ||
        wert.charAt(0) == 8 ||
        wert.charAt(0) == 9
      ) {
        wert = parseFloat(wert);
      }
      if (typeof wert === "number") {
        console.log(`${wert} * 4 - 1.5 = ${wert * 4 - 1.5}`);
      } else if (
        (typeof wert === "string" && wert[0] === "A") ||
        (typeof wert === "string" && wert[0] === "B") ||
        (typeof wert === "string" && wert[0] === "C")
      ) {
        console.log("Deine eingabe lautet", wert);
      } else if (
        (typeof wert === "string" && wert[0] === "H") ||
        (typeof wert === "string" && wert[0] === "J") ||
        (typeof wert === "string" && wert[0] === "V")
      ) {
        console.log("Deine eingabe lautet", wert);
      } else {
        console.log(wert);
      }
    </script>
  </body>
</html>
