<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="ausgabe"></body>
</html>
<script>
  const aus = document.getElementById("ausgabe");

  const neu = document.createElement("button");
  neu.classList.add("neuButton");
  neu.innerText = "Neu";
  neu.addEventListener("click", () => {
    let wert = prompt("Tippe Zahlen oder Text ein");

    if (
      wert.charAt(0) == "-" ||
      wert.charAt(0) == 0 ||
      wert.charAt(0) == 1 ||
      wert.charAt(0) == 2 ||
      wert.charAt(0) == 3 ||
      wert.charAt(0) == 4 ||
      wert.charAt(0) == 5 ||
      wert.charAt(0) == 6 ||
      wert.charAt(0) == 7 ||
      wert.charAt(0) == 8 ||
      wert.charAt(0) == 9
    ) {
      wert = parseFloat(wert);
    }

    if (typeof wert === "number" && wert > 100) {
      const d = document.createElement("div");
      d.style.backgroundColor = "gray";
      d.style.color = "darkblue";
      d.style.fontSize = "160%";
      d.style.lineHeight = "190%";
      d.innerText = wert;
      aus.appendChild(d);
    } else if (typeof wert === "number" && wert > 75) {
      const d = document.createElement("div");
      d.style.backgroundColor = "aquamarine";
      d.style.color = "indigo";
      d.style.fontSize = "200%";
      d.style.textAlign = "right";
      d.innerText = wert;
      aus.appendChild(d);
    } else if ((typeof wert === "number" && wert > 50) || wert < 0) {
      const d = document.createElement("div");
      d.style.backgroundColor = "crimson";
      d.style.color = "white";
      d.style.textAlign = "center";
      d.innerText = wert;
      aus.appendChild(d);
    } else {
      const d = document.createElement("div");
      d.innerText = wert;
      aus.appendChild(d);
    }
  });
  aus.appendChild(neu);
</script>
