<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="ausgabe"></body>
</html>
<script>
  const aus = document.getElementById("ausgabe");

  const neu = document.createElement("button");
  neu.classList.add("neuButton");
  neu.innerText = "Neu";
  neu.addEventListener("click", () => {
    let wert = prompt("Tippe Zahlen oder Text ein");

    if (
      wert.charAt(0) == 0 ||
      wert.charAt(0) == 1 ||
      wert.charAt(0) == 2 ||
      wert.charAt(0) == 3 ||
      wert.charAt(0) == 4 ||
      wert.charAt(0) == 5 ||
      wert.charAt(0) == 6 ||
      wert.charAt(0) == 7 ||
      wert.charAt(0) == 8 ||
      wert.charAt(0) == 9
    ) {
      wert = parseFloat(wert);
    }

    if (
      (typeof wert === "string" && wert[0] === "A" && wert.length > [5]) ||
      (typeof wert === "string" && wert[0] === "E" && wert.length > [5])
    ) {
      const h = document.createElement("h4");
      h.classList.add("design");
      h.style.backgroundColor = "red";
      h.style.color = "yellow";
      h.innerText = wert;
      aus.appendChild(h);
    } else if (
      (typeof wert === "string" &&
        wert[0] === "A" &&
        wert.length > [10] &&
        wert.length < [25]) ||
      (typeof wert === "string" &&
        wert[0] === "E" &&
        wert.length > [10] &&
        wert.length < [25]) ||
      (typeof wert === "string" &&
        wert[0] === "R" &&
        wert.length > [10] &&
        wert.length < [25]) ||
      (typeof wert === "string" &&
        wert[0] === "L" &&
        wert.length > [10] &&
        wert.length < [25]) ||
      (typeof wert === "string" &&
        wert[0] === "K" &&
        wert.length > [10] &&
        wert.length < [25])
    ) {
      const h = document.createElement("h1");
      h.classList.add("design2");
      h.style.backgroundColor = "blue";
      h.style.color = "white";
      h.innerText = wert;
      aus.appendChild(h);
    }
  });
  aus.appendChild(neu);
</script>
